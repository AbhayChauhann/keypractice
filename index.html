<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://github.com/AbhayChauhann/keypractice/blob/main/styles.css">
    <title>Keyboard Practice</title>
</head>
<body>
    <header>
        <h1>Keyboard Practice</h1>
    </header>
    <main>
        <div id="typing-area">
            <p id="sentence">Start typing here...</p>
            <textarea id="user-input" placeholder="Type here"></textarea>
        </div>
        <button id="start-button" onclick="startTyping()">Start Typing</button>
        <button id="reset-button" onclick="resetTyping()">Reset</button>
        <div id="results">
            <p>Words per minute: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0%</span></p>
            <p id="feedback"></p>
        </div>
    </main>
    <script src="https://github.com/AbhayChauhann/keypractice/blob/main/script.js"></script>
</body>
</html>
